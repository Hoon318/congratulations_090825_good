<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>초대합니다</title>
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500;600;700&display=swap" rel="stylesheet" />


    <style>
    :root {
      --bg: #f7f3eb;      /* 바탕(아이보리) */
      --card: #b4a58d;    /* 카드(토프/브라운) */
      --ink: #ffffff;     /* 카드 안 글자색 */
      --muted: rgba(255,255,255,.85);
      --ring: rgba(255,255,255,.25);
    }
    
    /* reset */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--ink);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: "Noto Serif KR", serif; /* 카드 느낌 살리는 서체 */
    }
    
    /* 레이아웃(위치 유지) */
    .wrap { max-width: 420px; margin: 0 auto; padding: 28px 16px 72px; }
    .card {
      position: relative;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(65,55,40,.12);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.04);
      text-align: center;         /* 중앙 정렬 */
    }
    
    /* 카드 꽃 장식 (이미지 준비 시 교체) */
    .card::before,
    .card::after{
      content:"";
      position:absolute;
      width:140px; height:140px;
      pointer-events:none;
      opacity:.95;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }
    .card::before{
      top: -8px; left: -8px;
      background: url('flower-top-left.png') no-repeat center/contain;
    }
    .card::after{
      right: -8px; bottom: -8px;
      background: url('flower-bottom-right.png') no-repeat center/contain;
    }
    /* 꽃 이미지가 당장 없을 때 임시 장식(지워도 무방) */
    @supports (background: radial-gradient(circle, #fff, #000)){
      .card:not(:has(.no-deco))::before{ background:
        radial-gradient(closest-side, #fce7f3 0 60%, transparent 65%) , 
        radial-gradient(closest-side, #fde68a 0 55%, transparent 60%);
        background-size: 80px 80px, 60px 60px;
        background-position: 10px 18px, 58px 60px; background-repeat: no-repeat;
        opacity:.45; filter:none;
      }
      .card:not(:has(.no-deco))::after{ background:
        radial-gradient(closest-side, #fecaca 0 60%, transparent 65%) , 
        radial-gradient(closest-side, #bbf7d0 0 55%, transparent 60%);
        background-size: 82px 82px, 62px 62px;
        background-position: 72px 46px, 22px 8px; background-repeat: no-repeat;
        opacity:.45; filter:none;
      }
    }
    
    /* 히어로(위치 유지하되 카드 톤으로) */
    .hero{
      position: relative;
      aspect-ratio: 16/9;
      width: 100%;
      background:#fff;
    }
    
    /* 좌상단 */
    .hero::before{
      content:"";
      position:absolute; top:6px; left:6px; width:160px; height:160px; z-index:0; pointer-events:none;
      background: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
        <g fill='none'>\
          <circle cx='46' cy='40' r='22' fill='%23ffdbe6'/>\
          <circle cx='78' cy='30' r='20' fill='%23ffe8ee'/>\
          <circle cx='104' cy='58' r='20' fill='%23ffd1dc'/>\
          <circle cx='62' cy='86' r='20' fill='%23ffe3ea'/>\
          <circle cx='30' cy='74' r='18' fill='%23ffd1dc'/>\
          <circle cx='46' cy='40' r='6'  fill='%23f9a8d4'/>\
          <circle cx='78' cy='30' r='6'  fill='%23f9a8d4'/>\
          <circle cx='104' cy='58' r='6' fill='%23f472b6'/>\
          <circle cx='62' cy='86' r='6'  fill='%23f9a8d4'/>\
          <circle cx='30' cy='74' r='6'  fill='%23f472b6'/>\
          <ellipse cx='18' cy='102' rx='12' ry='8' fill='%2386efac'/>\
          <ellipse cx='122' cy='90' rx='12' ry='8' fill='%2386efac'/>\
        </g></svg>") center/contain no-repeat;
    }
    
    /* 우하단 */
    .hero::after{
      content:"";
      position:absolute; right:6px; bottom:6px; width:170px; height:170px; z-index:0; pointer-events:none;
      background: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='170' height='170' viewBox='0 0 170 170'>\
        <g fill='none'>\
          <circle cx='120' cy='118' r='22' fill='%23ffe3ea'/>\
          <circle cx='90' cy='124' r='20' fill='%23ffd1dc'/>\
          <circle cx='66' cy='98'  r='20' fill='%23ffe8ee'/>\
          <circle cx='106' cy='70' r='20' fill='%23ffdbe6'/>\
          <circle cx='134' cy='86' r='18' fill='%23ffd1dc'/>\
          <circle cx='120' cy='118' r='6' fill='%23f9a8d4'/>\
          <circle cx='90'  cy='124' r='6' fill='%23f472b6'/>\
          <circle cx='66'  cy='98'  r='6' fill='%23f9a8d4'/>\
          <circle cx='106' cy='70' r='6' fill='%23f472b6'/>\
          <circle cx='134' cy='86' r='6' fill='%23f9a8d4'/>\
          <ellipse cx='28' cy='64'  rx='12' ry='8' fill='%2386efac'/>\
          <ellipse cx='150' cy='150' rx='12' ry='8' fill='%2386efac'/>\
        </g></svg>") center/contain no-repeat;
    }


    /* 배지: 카드 톤에 맞춘 유리 느낌, 필요 없으면 opacity로 숨김만 */
    .badge{
      position:absolute; bottom: 10px; left: 10px;
      background: rgba(255,255,255,.9);
      color: #4b5563;
      padding: 6px 10px; border-radius: 999px;
      font-size: 12px; font-weight: 700;
      display: inline-flex; gap: 6px; align-items: center;
      border: 1px solid rgba(0,0,0,.06);
      backdrop-filter: blur(6px) saturate(160%);
    }
    .badge svg{ width:14px; height:14px; }
    
    /* 본문 섹션 (위치/구조 유지) */
    .section{ padding: 20px; position: relative; z-index: 1; }
    
    /* 제목/서브타이틀: 예시 이미지 톤 */
    .title{
      margin: 8px 0 6px;
      font-size: 22px;
      line-height: 1.35;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--ink);
    }
    .subtitle{
      margin: 0 0 14px;
      font-size: 13px;
      color: var(--muted);
    }
    
    /* info 블록: 한 줄 컬럼으로, 테두리/배경 제거하여 카드와 일체화 */
    .info{
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .info .item{
      background: transparent;
      border: 0;
      padding: 0;
      border-radius: 0;
    }
    .item h4{
      margin: 0 0 4px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
    }
    .item p{
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      color: var(--ink);
      line-height: 1.7;
    }
    
    /* 버튼: 예시엔 버튼이 없지만 기존 구조 유지 – 카드 톤에 어울리는 미니멀 */
    .btns{
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 18px;
    }
    .btn{
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      height: 44px; border-radius: 10px;
      border: 1px solid var(--ring);
      background: rgba(255,255,255,.1);
      color: var(--ink);
      font-weight: 700; text-decoration: none;
    }
    .btn.secondary{ background: rgba(0,0,0,.18); border-color: rgba(0,0,0,.18); color: #fff; }
    
    /* 그 외 요소는 기본적으로 감춤 없이 유지(필요시 아래 라인 주석 해제해서 감춤) */
    /* .timeline, .gallery, .divider { display:none; } */
    
    .footer{
      text-align:center; color: var(--muted); font-size: 12px; padding: 18px;
    }
    
    /* 초소형 디바이스 */
    @media (max-width: 360px){
      .wrap{ padding: 20px 12px 64px; }
      .title{ font-size: 20px; }
      .item p{ font-size: 14px; }
    }

    </style>
  </head>
  <body>
    <main class="wrap">
      <article class="card" role="article" aria-labelledby="title">
        <div class="hero">
          <span class="badge" aria-label="날짜와 장소">
            <!-- calendar icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            2025. 10. 25 (토) · 오후 6시
          </span>
        </div>

        <section class="section">
          <h1 id="title" class="title">초대 합니다.</h1>
          <p class="subtitle"></p>
          <p class="subtitle">사랑하는 아버지의 환갑을 맞이 하여<br>축하자리를 마련하였습니다.<br>참석해주셔서 모두 함께<br>기쁨을 나누어 주시면 감사하겠습니다.</p>
          <p class="subtitle"></p>

          <div class="info" aria-label="행사 정보">
            <div class="item">
              <h3>딸 : 이현영 &nbsp; 아들 : 이지훈</h3>
            </div>
          </div>

          <div class="info" aria-label="행사 정보">
            <div class="item">
              <h4>일시</h4>
              <p>2025년 10월 25일(토) 오후 6:00</p>
            </div>
            <div class="item">
              <h4>장소</h4>
              <p>김포 오리농원</p>
            </div>
          </div>

          <div class="btns" role="group" aria-label="바로가기 버튼">
            <a class="btn" href="https://map.naver.com/p/entry/place/36174864?lng=126.6960715&lat=37.6260453&placePath=/home?from=map&fromPanelNum=1&additionalHeight=76&timestamp=202509081645&locale=ko&svcName=map_pcv5&entry=plt&searchType=place&c=15.00,0,0,0,dh" target="_blank" rel="noopener">지도 보기</a>
          </div>
        </section>

        <footer class="footer">
          문의: 010-3521-2048
        </footer>
      </article>
    </main>

    <script>
      // 간단한 공유 기능 (모바일 웹 공유)
      const shareData = {
        title: '초대합니다',
        text: '2025.10.25(토) 오후 6시, 사랑하는 아버지 환갑 잔치에 초대합니다!',
        url: location.href
      };
      if (navigator.share) {
        const makeBtn = (label) => {
          const btn = document.createElement('button');
          btn.textContent = label;
          btn.type = 'button';
          btn.className = 'btn';
          btn.style.width = '100%';
          btn.style.marginTop = '10px';
          btn.addEventListener('click', () => navigator.share(shareData));
          return btn;
        };
        const group = document.querySelector('.btns');
        group.parentNode.insertBefore(makeBtn('초대장 공유하기'), group.nextSibling);
      }
    </script>
  </body>
</html>
