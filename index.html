<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>초대합니다</title>
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #fffdf8;
        --ink: #111111;
        --muted: #6b7280;
        --brand: #0ea5e9; /* sky-500 */
        --card: #ffffff;
        --ring: #bae6fd;
      }
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; }
      body {
        font-family: "Pretendard", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
        background: var(--bg);
        color: var(--ink);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .wrap {
        max-width: 560px;
        margin: 0 auto;
        padding: 20px 16px 72px;
      }
      .card {
        background: var(--card);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(17,17,17,0.06);
        overflow: hidden;
        border: 1px solid #eee;
      }
      .hero {
        position: relative;
        aspect-ratio: 16/9;
        width: 100%;
        background: #f3f4f6 url("img.png") center/cover no-repeat;
      }
      .badge {
        position: absolute;
        bottom: 12px; left: 12px;
        background: rgba(255,255,255,0.92);
        color: var(--ink);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 32px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid #e5e7eb;
      }
      .badge svg { width: 14px; height: 14px; }

      .section { padding: 20px; }
      .title {
        font-size: 28px;            /* 살짝 키워서 존재감 */
        line-height: 1.4;           /* 넉넉한 행간으로 고급스러움 */
        font-weight: 600;           /* 700보다는 조금 낮춰 세련된 느낌 */
        margin: 0 0 12px;           /* 여백을 늘려 여유로움 강조 */
        letter-spacing: -0.02em;    /* 자간 미세 조정 */
        color: #222;                /* 부드러운 블랙 */
        font-family: "Noto Serif KR", "Times New Roman", serif; 
      }
      .subtitle { color: var(--muted); margin: 0 0 16px; font-size: 16px; text-align: center; line-height: 1.3; }

      .info {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 12px;
      }
      .info .item {
        background: #fafafa;
        border: 1px solid #f0f0f0;
        border-radius: 14px;
        padding: 12px;
      }
      .item h4 {
        margin: 0 0 4px;
        font-size: 13px;
        color: #374151;
      }
      .item p { margin: 0; font-size: 15px; font-weight: 600; }
      .item h3 {
        margin: 0 0 4px;
        font-size: 15px;
        color: #374151;
        text-align: center;
      }
      .btns {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 18px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 47px;
        border-radius: 12px;
        border: 1px solid var(--ring);
        background: #f0f9ff;
        color: #0369a1;
        font-weight: 800;
        text-decoration: none;
      }
      .btn.secondary {
        background: #111827;
        color: #fff;
        border-color: #111827;
      }

      .divider { height: 1px; background: #eee; margin: 16px 0; }

      .timeline { list-style: none; padding: 0; margin: 0; }
      .timeline li { display: grid; grid-template-columns: 28px 1fr; gap: 10px; padding: 10px 0; }
      .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--brand); margin-top: 6px; }
      .time { font-size: 12px; color: var(--muted); }
      .desc { font-size: 15px; }

      .gallery { display: grid; grid-template-columns: repeat(3,1fr); gap: 6px; }
      .gallery img { width: 100%; height: 88px; object-fit: cover; border-radius: 10px; }

      .footer { text-align: center; color: var(--muted); font-size: 12px; padding: 18px; }

      /* small tweaks for very narrow devices */
      @media (max-width: 360px) {
        .info { grid-template-columns: 1fr; }
        .btns { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <article class="card" role="article" aria-labelledby="title">
        <div class="hero">
          <span class="badge" aria-label="날짜와 장소">
            <!-- calendar icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            2025. 10. 25 (토) · 오후 6시
          </span>
        </div>

        <section class="section">
          <h1 id="title" class="title">초대 합니다.</h1>
          <p class="subtitle"></p>
          <p class="subtitle">사랑하는 아버지의 환갑을 맞이 하여<br>축하자리를 마련하였습니다.<br>참석해주셔서 모두 함께<br>기쁨을 나누어 주시면 감사하겠습니다.</p>
          <p class="subtitle"></p>

          <div class="info" aria-label="행사 정보">
            <div class="item">
              <h3>장남 > 이지훈 &nbsp; 장녀 > 이현영</h>
            </div>
          </div>

          <div class="info" aria-label="행사 정보">
            <div class="item">
              <h4>일시</h4>
              <p>2025년 10월 25일(토) 오후 6:00</p>
            </div>
            <div class="item">
              <h4>장소</h4>
              <p>김포 오리농원</p>
            </div>
          </div>

          <div class="btns" role="group" aria-label="바로가기 버튼">
            <a class="btn" href="https://map.naver.com/p/entry/place/36174864?lng=126.6960715&lat=37.6260453&placePath=/home?from=map&fromPanelNum=1&additionalHeight=76&timestamp=202509081645&locale=ko&svcName=map_pcv5&entry=plt&searchType=place&c=15.00,0,0,0,dh" target="_blank" rel="noopener">지도 보기</a>
          </div>
        </section>

        <footer class="footer">
          문의: 010-3521-2048
        </footer>
      </article>
    </main>

    <script>
      // 간단한 공유 기능 (모바일 웹 공유)
      const shareData = {
        title: '초대합니다',
        text: '2025.10.25(토) 오후 6시, 사랑하는 아버지 환갑 잔치에 초대합니다!',
        url: location.href
      };
      if (navigator.share) {
        const makeBtn = (label) => {
          const btn = document.createElement('button');
          btn.textContent = label;
          btn.type = 'button';
          btn.className = 'btn';
          btn.style.width = '100%';
          btn.style.marginTop = '10px';
          btn.addEventListener('click', () => navigator.share(shareData));
          return btn;
        };
        const group = document.querySelector('.btns');
        group.parentNode.insertBefore(makeBtn('초대장 공유하기'), group.nextSibling);
      }
    </script>
  </body>
</html>
